<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first Blog</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script defer src="./assets/js/blog.js"></script>
  </head>
  <body class="container light">
    <main>
      <header> Blog Recommendations</header>
      <section>
        <nav>
          <ul>
            <li><a href="./blog.html">My First Blog</a></li>
            <button id="switcher">Light/Dark Mode</button>
          </ul>
        </nav>
        
      </section>
      <aside>
        <img src="https://picsum.photos/700/700" alt="Placeholder Image"/>
      </aside>

      <article>
        <form>
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
          </div>
          <div>
            <label for="content">Content</label>
            <input type="text" id="content" name="content" />
          </div>
          <button id="submit" type="submit">Submit</button>
        </form>
      </article>
    </main>
  </body>
</html>
